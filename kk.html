<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Image in New Tab</title>
</head>
<body>

<button onclick="openImage()">Show Image</button>

<script>
  function openImage() {
    const imageUrl = 'https://example.com/your-image.jpg'; // Replace with your image URL
    window.open(imageUrl, '_blank');
  }
</script>

</body>
</html>
